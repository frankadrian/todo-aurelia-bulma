<template>

  <div class="tile is-anchestor">

    <div class="tile is-12 notification is-info">
      <h1>${heading}</h1>
    </div>

    <div class="tile is-12 notification">
      <form submit.trigger="addTodo()">
        <p class="control has-icons-left">
          <input class="input is-large" type="text"
                 placeholder="Todo text here"
                 value.bind="todoDescription">
          <span class="icon is-small is-left">
            <i class="fa fa-pencil"></i>
          </span>
        </p>
      </form>
    </div>

    <div class="tile is-12 notification content">
      <p repeat.for="todo of todos" class="todo">
        <label class="checkbox">
          <input type="checkbox" class="checkbox is-small"
                 checked.checkTodo="todo">
          <span css="text-decoration: ${todo.done ? 'line-through' : 'none' }">
            ${todo.description}
          </span>
        </label>
        <span click.trigger="removeTodo(todo)" class="icon is-small">
          <i class="fa fa-ban"></i>
        </span>
      </p>
    </div>

  </div>

</template>
